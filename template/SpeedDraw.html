<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Acme&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/ranking.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/2.3.4/fabric.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"> </script>
  <script src="../static/js/drawable_canvas.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <title>Document</title>
  <link rel="stylesheet" href="../static/css/speed.css">
</head>
<body>
  <div id="background">
    <div id="main">
      <div id="top">
        <div id="logo">
            <p id="name">Speed Draw</p>
            <p id="explain">Complete drawings in 60 seconds!</p>
        </div>
        <div id="timer">60</div>
        <div id="point-wrapper">
            <p id="score">Total Score : 320 points</p>
        </div>
      </div>
      <div id="draw-wrapper">
        <div id="question">Draw <span>snow</span><div id="clear-btn"><i class="fas fa-undo-alt"></i></div></div>
        <canvas id="drawable-canvas"></canvas>

        <div id="answer-wrapper">
          <div class="answer"><span class="answer-text">1. bird</span><span class="answer-point">+ 20</span></div>
          <div class="answer"><span class="answer-text">2. cloud</span><span class="answer-point">+ 10</span></div>
          <div class="answer"><span class="answer-text">3. building</span><span class="answer-point">+ 5</span></div>
        </div>
      </div>
      <div id="out-btn">
        <i class="fas fa-sign-out-alt"></i>
      </div>
    </div>

    <!-- Start Modal -->
    <div class="modal fade" id="startModal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" id="startGame">
          <!-- Modal Header -->
          <div class="modal-body">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <!-- Modal body -->
         <div class="modal-body">
          <h4 class="modal-title text-center">START</h4>
         </div>
        </div>
      </div>
    </div>

    <!-- End Modal -->
    <div class="modal fade" id="endModal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="total-score text-center">Total Score<div>320</div></h4>
          </div>
          <!-- Modal body -->
          <div class="modal-body text-center">
            Input your name : <br>
            <input type="text" id="user-name">
          </div>
          <!-- Modal footer -->
          <div class="modal-footer">
            <div class="container text-center">
              <button type="button" class="btn btn-primary btn-lg mr-4" data-dismiss="modal">SAVE</button>
              <button type="button" class="btn btn-danger btn-lg" data-dismiss="modal">EXIT</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../static/js/firebase.js"></script>
  <script src="../static/js/speed.js"></script>
  <script src="../static/js/ranking.js"></script>
</body>
</html>
