<!DOCTYPE html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Acme&display=swap" rel="stylesheet">
  <title>Document</title>
  <link rel="stylesheet" href="../static/css/speed.css">
</head>
<body>
  <div id="background">
    <div id="main">
      <div id="top">
        <div id="logo">
          <p id="name">Speed Guess</p>
          <p id="explain">Guess what AI draws!</p>
        </div>
        <div id="timer">60</div>
        <div id="point-wrapper">
            <p id="score">Total Score : 320 points</p>
        </div>
      </div>
        <div id="draw-wrapper">
          <div id="game-level">
            <div class="now-level">level1</div>
            <div class="now-level">level2</div>
            <div class="now-level">level3</div>
            <div class="now-level">level4</div>
            <div class="now-level">level5</div>
            <div class="now-level">level6</div>
            <div class="now-level">level7</div>
            <div class="now-level">level8</div>
            <div class="now-level">level9</div>
            <div class="now-level">level10</div>
          </div>
          <div id="ai_canvas"></div>
          <div id="answer">mountain</div>
        </div>
    </div>
  </div>
</body>
